<!DOCTYPE html">
<html>

<head>
    <meta charset="UTF-8" />
    <title>Styles de listes HTML</title>
    <link rel="stylesheet" href="assets/css/css3.css" />
</head>

<body>
    <div class="brass">Test dans un div de classe brass</div>
    <div class="b56">Test dans un div de classe b56</div>
    <div class="st45">Test dans un div de classe st45</div>
    <div class="lo">Test dans un div de classe lo</div>
    <ol>
        <li>un</li>
        <li>deux</li>
        <li>trois</li>
        <li>quatre</li>
        <li>cinq</li>
    </ol>
    <div>
        <form action="">
            <input type="checkbox" id="premier" name="liste" checked />
            <label for="premier">premier</label>
            <input type="checkbox" id="deuxieme" name="liste" checked>
            <label for="deuxieme">deuxième</label>
            <input type="checkbox" id="troisieme" name="liste">
            <label for="troisieme">troisième</label>
        </form>
    </div>
</body>

</html>
